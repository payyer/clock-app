<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>NPM</title>
</head>

<body>
    <div class="container">
        <div class="wrap d-flex align-items-center">
            <div class="main">
                <div class="row ">
                    <div class="display col-5 offset-3 d-flex flex-column justify-content-center align-items-end">
                        <div class="item location">Loading...
                            <button type="button" data-bs-toggle="modal" data-bs-target="#chooseLocation">
                                <i class="fa-solid fa-earth-asia"></i>
                            </button>
                        </div>
                        <div class="item time">00:00:00 AM</div>
                        <div class="item date">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="modal fade" id="chooseLocation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Choose location</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select id="setTime">
                        <option value="7">Vietnam /HCM</option>
                        <option value="8">China /Beijing</option>
                        <option value="9">Korea /Seoul</option>
                        <option value="2">Germany /Berlin</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="../dist/bundle.js"></script>
</body>

</html>
